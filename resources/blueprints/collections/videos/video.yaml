tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: youtube_id
            field:
              input_type: text
              placeholder: 7A1dn0l3R2E
              antlers: false
              type: text
              display: 'Youtube ID'
              icon: text
              instructions: 'Paste only the youtube id of the video here'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Video
